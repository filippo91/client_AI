<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <div ng-controller="navigation as nav" class="container">
    <ul class="nav nav-pills" role="tablist">
      <li class="active"><a href="#!/">home</a></li>
      <li><a href="#!/speedGraph/2016/9/22/months">speedGraph</a></li>
      <li><a href="#!/speedTable/0/10">speedTable</a></li>
      <li><a href="#!/speedHistogram/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months/20">speedHistogram</a></li>
      <li><a href="#!/latency/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months/20" class="disabled">latency</a></li>
      <li><a href="#!/pieAccesses/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months" class="disabled">domainsByAccesses</a></li>
      <li><a href="#!/domainsBySize/{{ nav.currentDate.year() }}/{{ nav.currentDate.month() }}/{{ nav.currentDate.date() }}/months" class="disabled">domainsBySize</a></li>
      <li ng-show="!authenticated"><a href="#!/login">login</a></li>
      <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
    </ul>
  </div>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container-fluid" id="container">
      <div class="row">
      <div id="timeManager" class="col-md-12">
          <div class="btn-group" role="group">
              <button id="weekBtn" type="button" class="btn btn-default view" ng-click="changeView('weekBtn');">Week</button>
              <button id="monthBtn" type="button" class="btn btn-default view" ng-click="changeView('monthBtn');">Month</button>
              <button id="monthsBtn" type="button" class="btn btn-default view" ng-click="changeView('monthsBtn');">Multi-months</button>
          </div>
          <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" ng-click="back()"> < </button>
              <button type="button" class="btn btn-default" ng-click="forward()"> > </button>
          </div>
      </div>
      </div>

      <div ng-view></div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/jQuery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="app.js"></script>
  <script src="speedGraph/speedGraph.js"></script>
  <script src="speedTable/speedTable.js"></script>
  <script src="speedHistogram/speedHistogram.js"></script>
  <script src="latency/latency.js"></script>
  <script src="domainsBySize/domainsBySize.js"></script>
  <script src="domainsByAccesses/domainsByAccesses.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
