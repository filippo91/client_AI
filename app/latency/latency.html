<div class="btn-group row">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Asnums <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li ><a class="btn btn-default active" id="showAll" ng-click="showAllAsnum();">Hide All</a></li>
        <li isvisible="false" ng-repeat="ele in latencyDataSplitted" id="asnum-{{ele.asnum}}">
            <a class="btn btn-default asnumButton active" id="button-{{ele.asnum}}" ng-click="showAsnum(ele.asnum)">{{ele.asnum}}</a>
        </li>
    </ul>
</div>
<latency-histogram id = "latency-histogram" class="graph row"></latency-histogram>
