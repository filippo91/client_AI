
        <div class="btn-group row" id="btnDiv">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Public Asnums <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ><a class="btn btn-default" id="public-showAll" ng-click="showAllAsnum('public');">Show All</a></li>
                    <li ng-repeat="ele in publicDownloadList" id="public-graph-asnum-{{ele.asnum}}">
                        <a class="btn btn-default public-asnumButton" id="public-button-{{ele.asnum}}" ng-click="showAsnum(ele.asnum,'public')">{{ele.asnum}}</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    User Asnums <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ><a class="btn btn-default active" id="user-showAll" ng-click="showAllAsnum('user');">Hide All</a></li>
                    <li ng-repeat="ele in userDownloadList" id="user-graph-asnum-{{ele.asnum}}">
                        <a class="btn btn-default active user-asnumButton" id="user-button-{{ele.asnum}}" ng-click="showAsnum(ele.asnum,'user')">{{ele.asnum}}</a>
                    </li>
                </ul>
            </div>
        </div>

    <download-speed-temporal-graph class="row"></download-speed-temporal-graph>
